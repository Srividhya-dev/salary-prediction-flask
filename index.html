<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Employee Salary Prediction</h2>
        </div>
        <div class="card-body">
            <form action="/predict" method="post">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Workclass</label>
                        <select name="workclass" class="form-select" required>
                            <option>Private</option>
                            <option>Self-emp-not-inc</option>
                            <option>Self-emp-inc</option>
                            <option>Federal-gov</option>
                            <option>Local-gov</option>
                            <option>State-gov</option>
                            <option>Without-pay</option>
                            <option>Never-worked</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Fnlwgt</label>
                        <input type="number" name="fnlwgt" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Education</label>
                        <select name="education" class="form-select" required>
                            <option>Bachelors</option>
                            <option>HS-grad</option>
                            <option>Some-college</option>
                            <option>Masters</option>
                            <option>Assoc-acdm</option>
                            <option>Assoc-voc</option>
                            <option>11th</option>
                            <option>10th</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Education-num</label>
                        <input type="number" name="educational-num" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Marital-status</label>
                        <select name="marital-status" class="form-select" required>
                            <option>Never-married</option>
                            <option>Married-civ-spouse</option>
                            <option>Divorced</option>
                            <option>Separated</option>
                            <option>Widowed</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                 <label>Occupation</label>
                  <select name="occupation" class="form-select" required>
        <option>Tech-support</option>
        <option>Craft-repair</option>
        <option>Other-service</option>
        <option>Sales</option>
        <option>Exec-managerial</option>
        <option>Prof-specialty</option>
        <option>Handlers-cleaners</option>
        <option>Machine-op-inspct</option>
        <option>Adm-clerical</option>
        <option>Farming-fishing</option>
        <option>Transport-moving</option>
        <option>Priv-house-serv</option>
        <option>Protective-serv</option>
        <option>Armed-Forces</option>
    </select>
</div>

                    <div class="col-md-6 mb-3">
                        <label>Relationship</label>
                        <select name="relationship" class="form-select" required>
                            <option>Husband</option>
                            <option>Wife</option>
                            <option>Own-child</option>
                            <option>Not-in-family</option>
                            <option>Unmarried</option>
                            <option>Other-relative</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Race</label>
                        <select name="race" class="form-select" required>
                            <option>White</option>
                            <option>Black</option>
                            <option>Asian-Pac-Islander</option>
                            <option>Amer-Indian-Eskimo</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Sex</label>
                        <select name="gender" class="form-select" required>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Capital-gain</label>
                        <input type="number" name="capital-gain" value="0" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Capital-loss</label>
                        <input type="number" name="capital-loss" value="0" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Hours-per-week</label>
                        <input type="number" name="hours-per-week" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label>Native-country</label>
                    <select name="native-country" class="form-select" required>
                        <option>United-States</option>
                        <option>India</option>
                        <option>Mexico</option>
                        <option>Philippines</option>
                        <option>Germany</option>
                        <option>China</option>
                        <option>Canada</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Predict Salary</button>
            </form>

            {% if prediction %}
                <div class="alert alert-info mt-4 text-center">
                    <h4><strong>Predicted Salary: {{ prediction }}</strong></h4>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
